<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego VPM - Gramática Veloz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo-juego">Gramática Veloz</h1>

        <div id="configuracion">
            <h2>Configuración</h2>
            <div class="parametro">
                <label>Nivel:</label>
                <select id="dificultad">
                    <option value="1">Artículo + Sustantivo</option>
                    <option value="2">+ Adjetivo</option>
                    <option value="3">+ Verbo</option>
                </select>
            </div>
            <div class="parametro">
                <label>Intentos:</label>
                <input type="number" id="intentos" value="20" min="5" max="100">
            </div>
            <div class="parametro">
                <label>Tiempo (ms):</label>
                <input type="number" id="tiempo" value="2000" min="500" max="5000">
            </div>
            <button id="comenzar" class="btn-comenzar">Comenzar</button>
        </div>

        <div id="juego" class="hidden">
            <div class="contadores">
                <div class="contador-vidas">❤️ × <span id="vidas-restantes">0</span></div>
                <div id="nivel-actual">Nivel 1</div>
            </div>
            <p id="combinacion"></p>
            <div id="botones">
                <button id="incorrecto">❌ Incorrecto</button>
                <button id="correcto">✅ Correcto</button>
            </div>
        </div>

        <div id="resultados" class="hidden">
            <h2>RESULTADOS</h2>
            <p>Nivel alcanzado: <span id="nivel-final">1</span></p>
            <p>Intentos: <span id="total-intentos">0</span></p>
            <p>Aciertos: <span id="aciertos">0</span></p>
            <p>Errores: <span id="errores">0</span></p>
            <p>Vidas restantes: <span id="vidas-final">0</span></p>
            <p>Racha máxima: <span id="racha-maxima">0</span></p>
            <button id="reintentar">Volver a Jugar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
