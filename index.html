<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenador Gramatical</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Entrenador Gramatical</h1>
        
        <div id="configuracion">
            <h2>Configuración</h2>
            <div class="parametro">
                <label for="dificultad">Dificultad:</label>
                <select id="dificultad">
                    <option value="1">Nivel 1 (2 palabras)</option>
                    <option value="2">Nivel 2 (3 palabras)</option>
                </select>
            </div>
            <div class="parametro">
                <label for="separacion">Separación (px):</label>
                <input type="number" id="separacion" value="20" min="10" max="100">
            </div>
            <div class="parametro">
                <label for="intentos">Intentos:</label>
                <input type="number" id="intentos" value="10" min="1" max="50">
            </div>
            <div class="parametro">
                <label for="tiempo">Tiempo (ms):</label>
                <input type="number" id="tiempo" value="2000" min="500" max="5000">
            </div>
            <button id="comenzar" class="btn-primario">Comenzar</button>
        </div>

        <!-- Resto del contenido permanece igual -->
    </div>
    <script src="script.js"></script>
</body>
</html>
