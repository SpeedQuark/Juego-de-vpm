<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de VPM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Juego de VPM</h1>

        <!-- Pantalla Configuración -->
        <div id="configuracion">
            <h2>Configuración</h2>
            <div class="parametro">
                <label>Nivel:</label>
                <select id="dificultad">
                    <option value="1">Artículo + Sustantivo</option>
                    <option value="2">+ Adjetivo</option>
                    <option value="3">+ Verbo</option>
                </select>
            </div>
            <div class="parametro">
                <label>Intentos:</label>
                <input type="number" id="intentos" value="20" min="5" max="100">
            </div>
            <button id="comenzar">Comenzar</button>
        </div>

        <!-- Pantalla Juego -->
        <div id="juego" class="hidden">
            <div class="contadores">
                <div>Vidas: <span id="vidas-restantes">0</span></div>
                <div>Nivel: <span id="nivel-actual">1</span></div>
            </div>
            <div id="combinacion"></div>
            <div id="botones">
                <button id="incorrecto">Incorrecto</button>
                <button id="correcto">Correcto</button>
            </div>
        </div>

        <!-- Pantalla Resultados -->
        <div id="resultados" class="hidden">
            <h2>Resultados</h2>
            <p>Aciertos: <span id="aciertos">0</span>/<span id="total-intentos">0</span></p>
            <p>Racha máxima: <span id="racha-maxima">0</span></p>
            <button id="reintentar">Jugar de nuevo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
