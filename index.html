<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento de Velocidad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Botón de cancelar (solo visible durante el juego) -->
    <button id="cancelar" class="btn-cancelar hidden">X</button>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Título -->
        <h1>Entrenamiento de Velocidad</h1>

        <!-- Configuración inicial -->
        <div id="configuracion">
            <label for="separacion">Separación entre palabras (px):</label>
            <input type="number" id="separacion" value="20">
            
            <label for="intentos">Número de intentos:</label>
            <input type="number" id="intentos" value="10">
            
            <label for="tiempo">Tiempo de visualización (ms):</label>
            <input type="number" id="tiempo" value="2000">
            
            <button id="comenzar">Comenzar</button>
        </div>

        <!-- Juego -->
        <div id="juego" class="hidden">
            <p id="combinacion"></p>
        </div>

        <!-- Resultados -->
        <div id="resultados" class="hidden">
            <h2>RESULTADOS FINALES</h2>
            <p>Intentos totales: <span id="total-intentos"></span></p>
            <p>Aciertos: <span id="aciertos"></span></p>
            <p>Errores: <span id="errores"></span></p>
            <p>Racha máxima: <span id="racha-maxima"></span></p>
            <p>Tiempo medio (solo aciertos): <span id="tiempo-medio"></span> ms</p>
            <p>Tiempo medio total: <span id="tiempo-total"></span> ms</p>
            <button id="reintentar">Reintentar</button>
        </div>
    </div>

    <!-- Botones de respuesta (fijos en la parte inferior, solo durante el juego) -->
    <div id="botones" class="hidden">
        <button id="incorrecto">Incorrecto</button>
        <button id="correcto">Correcto</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
